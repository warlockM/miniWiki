{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>

    <p>{{ entry }}</p>

    <form class="create" action="{% url 'save' %}" method="post">
      {% csrf_token %}
      <p>Title</p>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleFormControlInput1" name="t">
      </div>
      <br>
      <p>Description</p>
      <div class="form-group">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="d"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
